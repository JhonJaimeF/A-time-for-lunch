<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Data</title>
  <link href="/css/stylesSupplier.css" rel="stylesheet">
  <link href="/css/stylesNab.css" rel="stylesheet">
</head>
<body>

  <div class="sidebar">
    <img class="logo" src="./img/LogoF.png" alt="Logo">
    <ul>
      <li><a href="/reserva.html">Reservaciones</a></li>
        <li><a href="/Employe.html">Empleados</a></li>
        <li><a href="#">Inventario</a></li>
        <li><a href="/financiero.html">Financiero</a></li>
       
    </ul>
</div>

   <div class="content">
        <div class="top-bar">
            <div class="filter-container">
                    <button id="logoutButton" class="logout">Cerrar Sesión</button>
        </div>

        <div class="action-buttons">
            <button id="crear">Crear Proveedor</button>
            <button id="crear-producto">Crear Producto</button>
        </div>
</div>

<!-- Modal Crear Proveedor -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-crear">&times;</span>
    <h2>Formulario Crear Proveedor</h2>
    <form id="form-crear-proveedor">

      <div class="form-left">
        <label for="externalId">Identificador:</label>
      <input type="text" id="externalId" name="externalId" required class="form-control">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre-proveedor" name="name" required class="form-control">

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono-proveedor" name="phone" required class="form-control">
      </div>

      <div class="form-right">
        <label for="email">Email:</label>
        <input type="email" id="email-proveedor" name="email" required class="form-control">
  
        <label for="direccion-calle">Calle:</label>
        <input type="text" id="direccion-calle" name="street" required class="form-control">
  
        <label for="direccion-ciudad">Ciudad:</label>
        <input type="text" id="direccion-ciudad" name="city" required class="form-control">
      </div>    
      
      <button id="btnSend" type="submit">Enviar</button>
    </form>     
  </div>
</div>

<!-- Modal Crear Producto -->
<div id="modal-update" class="modal">
  <div class="modal-content">
    <span class="close" id="close-update">&times;</span>
    <h2>Formulario Crear Producto</h2>
    <form id="form-crear-producto">
  
      <div class="form-left">
        <label for="proveedor">Proveedor:</label>
        <select id="proveedor-producto" name="supplier" class="form-control" required>
          <option value="">-- Selecciona un Proveedor --</option>
        </select>
  
        <label for="externalId">Identificador del Producto:</label> 
        <input type="text" id="externalId-product" name="externalId"  class="form-control"  required>
  
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre-producto" name="name" class="form-control"required>
      </div>

      <div class="form-right">
        <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion-producto" name="description" class="form-control"  required>

        <label for="precio">Precio:</label>
      <input type="number" id="precio-producto" name="price" class="form-control"  required>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria-producto" name="category"  class="form-control" required>

      </div>
      <button id="btnSend-product" type="submit">Enviar</button>
    </form>
  </div>
</div>


    <div class="form-group">
      <label for="supplierSelect">Select Supplier:</label>
      <select id="supplierSelect" class="form-control">
        <option value="">-- Select a Supplier --</option>
      </select>
    </div>
    <h3>Supplier Details</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody id="supplierTableBody">
        <tr>
          <td colspan="5">No ha seleccionado proveedor</td>
        </tr>
      </tbody>
    </table>
    <h3>Products</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="supplierProductsTableBody">
        <tr>
          <td colspan="3">No ha seleccionado proveedor</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/js/supplier.js"></script>
</body>
</html>
