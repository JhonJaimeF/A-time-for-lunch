<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/Fondo.jpeg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Registro</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input id="nameR" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Ingrese su nombre
									</div>
								</div>

								<div class="form-group">
									<label for="email">Correo electrónico</label>
									<input id="emailR" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Correo Electrónico invalido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contraseña</label>
									<input id="passwordR" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Contraseña necesaria
									</div>
								</div>

						

								<div class="form-group m-0">
									<button id="btnSendR" type="submit" class="btn btn-primary btn-block">
										Registrarse	
									</button>
								</div>
								<div class="mt-4 text-center">
									¿Ya tiene una cuenta? <a href="index.html">Iniciar Sesión</a>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script >



document.querySelector("#btnSendR").addEventListener('click', (event) => {
    event.preventDefault(); // Previene el envío del formulario

    const nameR = document.querySelector('#nameR').value; 
    const emailR = document.querySelector('#emailR').value; 
    const passwordR = document.querySelector('#passwordR').value; 

    const data = { 
        name: nameR, 
        email: emailR, 
        password: passwordR 
    }; 

    const URL = "https://api-users-rho.vercel.app/api/user/register";

    fetch(URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data) 
    })
    .then(resp => resp.json())
    .then(responseData => {
        if (responseData.error === null) { 
            alert("Registro exitoso"); 
            window.location.href = 'index.html'; 
        } else {
            alert("Error en el registro: " + (responseData.error || "Error desconocido")); // Manejo de error más seguro
        }
    })
    .catch(err => {
        console.error(err);
        alert("Ocurrió un error. Intenta nuevamente.");
    });
});



	</script>
</body>
</html>
