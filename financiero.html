<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles-financiero.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/stylesAdmin-Nab.css">
  
   
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 50px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
    }
    #openModalButton {
      background-color: #27ae60;
      border: none;
      transition: all 0.3s ease;
    }
    #openModalButton:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }
    .table thead {
      background-color: #3498db;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f8ff;
      transition: background-color 0.3s ease;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      padding: 20px;
    }
    .modal-header {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #transactionForm {
      display: flex;
      flex-direction: column;
    }
    #transactionForm input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #transactionForm button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #transactionForm button:hover {
      background-color: #27ae60;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
  }
  
  header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background-color: #ececec;
  }
  
  .logo {
      max-width: 5rem;
  }
  
  .nav-list {
      list-style-type: none;
      display: flex;
      gap: 1rem;
  }
  
  .nav-list li a {
      text-decoration: none;
      color: #1c1c1c;
  }
  
  .abrir-menu,
  .cerrar-menu {
      display: none;
  }
  
  @media screen and (max-width: 550px) {
      .abrir-menu,
      .cerrar-menu {
          display: block;
          border: 0;
          font-size: 1.25rem;
          background-color: transparent;
          cursor: pointer;
      }
  
      .abrir-menu {
          color: #1c1c1c;
      }
  
      .cerrar-menu {
          color: #ececec;
      }
  
      .nav {
          opacity: 0;
          visibility: hidden;
          display: flex;
          flex-direction: column;
          align-items: end;
          gap: 1rem;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          background-color: #1c1c1c;
          padding: 2rem;
          box-shadow: 0 0 0 100vmax rgba(0, 0, 0, .5);
      }
  
      .nav.visible {
          opacity: 1;
          visibility: visible;
      }
      
      .nav-list {
          flex-direction: column;
          align-items: end;
      }
  
      .nav-list li a {
          color: #ecececec;
      }
  }
  </style>
 
  <title>Gestión Financiera del Restaurante</title>

</head>
<body>

    <header>
        <img class="logo" src="../img/logo.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="/inventary.html">Empleados</a></li>
                <li><a href="/supplier.html">Inventario</a></li>
                <li><a href="/financiero.html">Financiero</a></li>
                <li><a href="/reserva.html">reservaciones</a></li>
            </ul>
        </nav>
    </header>

  <div class="container mt-4">
    <h1>Transacciones Financieras del Restaurante</h1>
    <button id="openModalButton" class="btn btn-success mb-3">Registrar Transacción</button>
    <table class="table table-hover" id="transactionTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar/Editar Transacción</h5>
          <button id="close-crear" class="close">&times;</button>
        </div>
        <div class="modal-body">

          <form id="transactionForm">
            <input 
              type="number" 
              name="id" 
              placeholder="ID" 
              min="1" 
              step="1" 
              title="El ID debe ser un número positivo." 
              required 
            />
            <input 
              type="text" 
              name="description" 
              placeholder="Descripción" 
              required 
            />
            <input 
              type="number" 
              name="value" 
              placeholder="Valor" 
              min="0" 
              title="El valor no puede ser negativo." 
              required 
            />
            <button type="submit">Guardar</button>
          </form>
          
          
          
        </div>
      </div>
    </div>
  </div>

  <script src="financiero.js"></script>
</body>
</html>
