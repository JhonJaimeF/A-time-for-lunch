<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesAdmin-Nab.css">
    <link rel="stylesheet" href="./css/styles-financiero.css">
    <title>Formulario de Transacción Financiera</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Empleados</a></li>
                <li><a href="/supplier.html">Inventario</a></li>
                <li><a href="/financiero.html">Financiero</a></li>
                <li><a href="/reserva.html">reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Formulario de Transacción Financiera</h2>
        <form action="/transacciones" method="POST">
          <label for="id">ID de la Transacción:</label>
          <input type="text" id="id" name="id" required>

          <label for="description">Descripción:</label>
          <input type="text" id="description" name="description" required>

          <label for="value">Valor:</label>
          <input type="number" id="value" name="value" min="1" required>

          <input type="submit" value="Registrar Transacción">
        </form>
    </div>

    <script src="/js/financiero.js"></script>
    <script src="./js/adminNav.js"></script>
</body>
</html>
