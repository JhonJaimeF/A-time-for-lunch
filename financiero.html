<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Formulario de Transacción Financiera</title>
    <style>
        /* Agregar imagen de fondo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('img/Fondo.jpeg'); /* Ruta de la imagen en tu proyecto */
            background-size: cover;
            background-position: center;
        }

        /* Contenedor con fondo semitransparente */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10%;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Transacción Financiera</h2>
        <form action="/transacciones" method="POST">
          <label for="id">ID de la Transacción:</label>
          <input type="text" id="id" name="id" required>

          <label for="description">Descripción:</label>
          <input type="text" id="description" name="description" required>

          <label for="value">Valor:</label>
          <input type="number" id="value" name="value" min="1" required>

          <input type="submit" value="Registrar Transacción">
        </form>
    </div>

    <script src="scriptsF.js"></script>
</body>
</html>
