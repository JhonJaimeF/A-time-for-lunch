<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="./css/styles-Recerva.css">
    <link rel="stylesheet" href="./css/stylesNab.css">
    <title>Reservar</title>

</head>
<body>
    <div class="sidebar">
        <img class="logo" src="./img/LogoF.png" alt="Logo">
        <ul>
            <li><a href="#">Reservaciones</a></li>
          
            
        </ul>
    </div>

    <div class="content">
        <div class="top-bar">
            <div class="filter-container">
                    <button id="logoutButton" class="logout">Cerrar Sesión</button>
            </div>

            <div class="action-buttons">
                <button id="crear">Crear</button>
            </div>
    </div>

            <!-- Modal Crear -->

            <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-crear">&times;</span>
        <h2>Formulario Crear Proveedor</h2>
        <form id="form-crear-proveedor">
            <div class="form-left">
                <label for="mesa">Número de Mesa:</label>
                <input type="number" id="mesa" name="mesa" class="form-control" min="1" max="12" required>

                <label for="numeroPersonas">Número de Personas:</label>
                <input type="number" id="numeroPersonas" name="numeroPersonas" class="form-control" min="1" max="12" required>
            </div>

            <div class="form-right">
                <label for="fechaReservacion">Fecha y Hora de la Reservación:</label>
                <input type="text" id="fechaReservacion" name="fechaReservacion" class="form-control" required>
            </div>
        </form>
        <button type="submit" id="btnSend" class="btn btn-success btn-block">Hacer Reservación</button>
    </div>
    </div>

    <table id="dataTable">
            <thead>
                <tr>
                      <th>Nombre del Cliente</th>
                      <th>Mesa</th>
                      <th>Fecha de Reservación</th>
                      <th>Número de Personas</th>
                      <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenidoTablaReservaciones"></tbody>
        </table>
    </div>

    <script src="./js/reservaciones.js"></script>
</body>
</html>
